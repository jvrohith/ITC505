<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mad Lib Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; }
    input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 15px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>Mad Lib Form</h1>
  <form method="POST" action="/ITC505/lab-7/index.html">
    <label>Noun: <input type="text" name="noun" required></label>
    <label>Verb: <input type="text" name="verb" required></label>
    <label>Adjective: <input type="text" name="adjective" required></label>
    <label>Plural Noun: <input type="text" name="pluralNoun" required></label>
    <label>Adverb: <input type="text" name="adverb" required></label>
    <button type="submit">Submit</button>
  </form>

  <footer>
    <p>Last updated: <span id="lastModified"></span></p>
  </footer>
  <script>
    document.getElementById('lastModified').textContent = document.lastModified;
  </script>
</body>
</html>
